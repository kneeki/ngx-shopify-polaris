<div class="Polaris-FormLayout__Item">
  <div class="Polaris-Labelled__LabelWrapper">
    <div class="Polaris-Label">
      <label class="Polaris-Label__Text">{{ description }}</label>
    </div>
  </div>
  <div class="Polaris-Select">
    <select class="Polaris-Select__Input" aria-invalid="false" [(ngModel)]="input" (ngModelChange)="onSelect.next(input); default = input">
      <option *ngFor="let item of items" [value]="item.value">{{ item.title }}</option>
    </select>
    <div class="Polaris-Select__Content" aria-hidden="true">
      <span class="Polaris-Select__SelectedOption">{{ default }}</span
      ><span class="Polaris-Select__Icon"
        ><span class="Polaris-Icon"
          ><svg viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false" aria-hidden="true">
            <path d="M13 8l-3-3-3 3h6zm-.1 4L10 14.9 7.1 12h5.8z" fill-rule="evenodd"></path></svg></span
      ></span>
    </div>
    <div class="Polaris-Select__Backdrop"></div>
  </div>
</div>
